<!--Tabela Com Cabeçalho e Rodapé-->
<h2>Tabela Com Cabeçalho e Rodapé</h2>
<table width="100%" border="1">
    <thread>
        <tr>
            <th>Mês</th>
            <th>Horas/Aulas</th>
    </tr>
    </thread>
    <tbody>
        <tr>
            <td>Junho</td>
            <td>40</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <th>70</th>
        </tr>
    </tfoot>
</table>

<!--Tabela Com Colspan-->

    </tr>

</table>


<!--Tabela Com Rowspan-->
